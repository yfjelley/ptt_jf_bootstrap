<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>注册协议</title>
	<link rel="stylesheet" href="/static/css/safety.css" />
	<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
</head>
<body>

{% include "zcheader.html" %}

<div id="div1">
	<div style="height:50px;"></div>
	<div id="div2">
		<div align="center">
			<ul class="sign_title">
				<li>
					<label>{{name}}</label>
				</li>
				<li style="margin-left:-10px;margin-top: 20px;">
					<div style="border-top:1px solid #eeeef0; width:518px; height:1px; "></div>
				</li>
			</ul>

		</div>
		<div class="Overhidden">
			{{agreement|safe}}
		</div>
		<div align="center">
			<ul class="return_content">
				<li style=" margin-left:-10px;margin-top: 25px;">
					<div style="border-top:1px solid #eeeef0; width:518px; height:1px;"></div>
				</li>
				<li>
					<input id="return_to_register" type="button"
						   style="height:30px;background-color:#4a3c70;width:80px;" value="返回"/>
				</li>
			</ul>
		</div>
	</div>
</div>

<!--底部-->
{% include "footer.html" %}
<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
   $(function(){
         $("#return_to_register").click(function(){
           window.location.replace("/guide/");
          })
   })
</script>
