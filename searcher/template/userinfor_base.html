{% extends 'base.html' %}
{% block index %}
<style>
	#about .row {margin-top:50px;background-color:#FFFFFF;padding:50px;}
	.page-header {margin:0px;}
	#about h3 {margin-top:0px;}
	#about p {padding-top:10px;}
	.dl-horizontal dt {width:auto;}
	.dl-horizontal dd {margin-left:700px;}
	.dl-horizontal dd,dt {line-height: 2;font-weight:500;}
	dl {margin-top:10px;}
	body {height:100%;}
	#row {min-height:550px;}

</style>

<div class="container" id="about">
	<div class="row" id="row">
		<div class="col-sm-2">
            {% block navigation %}{% endblock %}
		</div>
		<div class="col-sm-10">
			{% block content %}{% endblock %}
		</div>
	</div>
</div>
{% endblock %}
