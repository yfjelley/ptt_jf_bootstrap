{% extends 'base.html' %}
{% block index %}
<style>
    .img-thumbnail {border:0px;max-width:75%;height:325px;float:left;padding:0px;padding-right:10px;}
    .content {float:left;width:280px;height:325px;background-color:#FFFFFF;}
    .progress {width:270px;}
    .detail {float:left;}
    #more h3 {float:right;}
</style>

<div id="myCarousel" class="carousel slide">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- Carousel items -->
  <div class="carousel-inner">
    <div class="active item"><img src="/static/images/monkeyYear.JPG" class="img-responsive" alt="First slide"></div>
    <div class="item"><img src="/static/images/ztbannel.jpg" class="img-responsive" alt="Second slide"></div>
    <div class="item"><img src="/static/images/ztbannel-1.jpg" class="img-responsive" alt="Third slide"></div>
  </div>
  <!-- Carousel nav -->
  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>众投项目</h3>
        </div>
        <div class="col-sm-6" id="more">
            <a href="#"><h3>更多项目</h3></a>
        </div>
    </div>
    <div class="row">
        <img src="/static/images/ztbannel.jpg" class="img-thumbnail">
        <div class="content">
        <h3>锦城新能源汽车</h3>
        <h5>营造绿色的未来，清静的世界</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
            <span class="sr-only">45% Complete</span>
          </div>
        </div>
        <div>
            <h5  style="float:left;display:inline;">所属行业:信息技术</h5>
            <div style="float:left;margin-left:50px;margin-top:9px;">
                <img src="/static/images/heart.png">
                <h5 style="display:inline;">关注:5人</h5>
            </div>
        </div>
        <div class="detail">
            <span>融资总额</span>
        </div>
        </div>
    </div>
</div>
{% endblock %}
